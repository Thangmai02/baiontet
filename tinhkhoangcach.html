<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x1=+prompt(" nhập x của p1")
  let y1=+prompt(" nhập y của p1")
  let x2=+prompt(" nhập x của p2")
  let y2=+prompt(" nhập y của p2")
  function tinh() {
    let sum =Math.sqrt((x2-x1)**2 + (y2-y1)**2 ).toFixed(4)
       return sum
  }
  let kq=tinh()
  document.write(' khoảng cách giữa 2 điểm p1 và p2 là : '+kq)

</script>
</body>
</html>
