<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let a=+prompt(" nhập số nguyên")
   function kiemtra() {
       let tonguoc=0
       for( i=1 ;i<a;i++){
           if(a%i===0){
               tonguoc+=i
           }
       }if (tonguoc === a) {
           return "Số " + a + " là số hoàn hảo.";
       } else {
           return "Số " + a + " không phải là số hoàn hảo.";
       }
   }
   let kq=kiemtra()
   document.write(kq)

</script>
</body>
</html>
