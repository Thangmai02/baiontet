<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=+prompt(" nhâp cạnh a")
    let b=+prompt(" nhâp cạnh b")
    let c=+prompt(" nhâp cạnh c")
    function kiemtra() {

        if (a <= 0 || b <= 0 || c <= 0) {
            return "Không phải tam giác";
        } else if (a + b <= c || a + c <= b || b + c <= a) {
            let dientich=((a + b) * c) / 2
            return "Không phải tam giác , <br>diện tích của hình thang có  2 đáy a,b và chiều cao c là :"+dientich;
        } else {
            let chuvi=a+b+c
            return "Là tam giác <br> chu vi của tam giác là "+ chuvi;
        }


    }
    let kq=kiemtra()
    document.write(kq)
</script>
</body>
</html>
